<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <p id="Phours">Hours</p>
    <input type="text" id="inputH" placeholder="Set hours">
    <p id="Pminutes">Minutes</p>
    <input type="text" id="inputM" placeholder="Set minutes">
    <p id="Psrcondes">Seconds</p>
    <input type="text" id="inputS" placeholder="Set seconds">

    <button id="Start">Start timer</button>
    <button id="Stop">Stop timer</button>

    <script src="script.js"></script>
</body>
</html>
